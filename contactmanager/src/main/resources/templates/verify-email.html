<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Verify Email</title>
</head>

<body>

	<section>

		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 320px;" class="col-md-12">

							<div th:if="${session.message}" class="container text-center mt-2">

								<div th:classappend="${session.message.type}" class="alert" role="alert">
									<span th:text="${session.message.content}"></span>
								</div>

								<th:block th:text="${#session.removeAttribute('message')}"></th:block>

							</div>

							<form id="login-form" class="form" th:action="@{/sendOTP}" method="post">

								<h3 class="text-center text-info">Email Verification</h3>



								<div class="form-group">
									<label for="username" class="text-info">Email</label><br>
									<input type="text" name="username" id="username" class="form-control"
										placeholder="Enter your email" required>
								</div>

								<!-- <div class="form-group">
									<label for="password" class="text-info">Password</label><br>
									<input type="password" name="password" id="password" class="form-control">
								</div> -->

								<div class="form-group text-center">
									<input type="submit" name="submit" class="btn btn-info btn-md mt-1"
										value="Send OTP">
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>

</html>
