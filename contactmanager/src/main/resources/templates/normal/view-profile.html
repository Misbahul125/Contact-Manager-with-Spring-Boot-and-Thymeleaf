<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/normal_base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>My Profile</title>
</head>

<body>
	<section>

		<div class="container">

			<div class="card">

				<div class="card-body">

					<div class="container text-center">

						<img th:if="${user.imageURL}" style="width: 200px; height: 200px;" class="contact-picture"
							th:src="@{'/images/'+${user.imageURL}}" />

						<img th:unless="${user.imageURL}" style="width: 200px; height: 200px;" class="contact-picture"
							th:src="@{/images/user.png}" />

						<h3 class="mt-3 text-uppercase" th:text="${user.name}"></h3>

					</div>
					
					<table class="table mt-3">

						<thead>
							<tr>
								<th scope="col">USER-ID</th>
								<th scope="col">SM2022<span th:text="${user.id}"></span></th>

							</tr>
						</thead>

						<tbody>

							<tr>
								<th scope="row">Email</th>

								<td><span th:text="${user.email}"></span></td>

							</tr>

							<tr>
								<th scope="row">Role</th>

								<td><span th:text="${user.role}"></span></td>

							</tr>

							<tr>
								<th scope="row"> Account Status</th>

								<td th:if="${user.active}"><span th:text="Active"></span></td>
								<td th:unless="${user.active}"><span th:text="Inactive"></span></td>

							</tr>

							<tr>
								<th scope="row">About</th>

								<td><span th:text="${user.about}"></span></td>

							</tr>

						</tbody>

					</table>

				</div>

			</div>

		</div>

	</section>

</body>

</html>
