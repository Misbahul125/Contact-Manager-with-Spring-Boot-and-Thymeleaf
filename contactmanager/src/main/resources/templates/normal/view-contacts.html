<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/normal_base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>View Contacts</title>
</head>

<body>

	<section>

		<div class="card mx-3">

			<div class="card-body">

				<h1 class="text-center">Your Contacts</h1>

				<table class="table text-center">

					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">NAME</th>
							<th scope="col">EMAIL</th>
							<th scope="col">PHONE</th>
							<th scope="col">ACTION</th>
						</tr>
					</thead>

					<tbody>

						<tr th:each="c : ${pagedContacts}">
							<th scope="row" th:text="${'SM2022'+c.contactId}"></th>
							<td th:text="${c.firstName+' '+c.secondName}"></td>
							<td th:text="${c.email}"></td>
							<td th:text="${c.phone}"></td>

							<td>

								<button class="btn btn-primary btn-sm">Edit</button>
								<button class="btn btn-danger btn-sm">Delete</button>

							</td>
						</tr>

					</tbody>

				</table>


				 <nav aria-label="Page navigation example">
					<ul class="pagination">
					
						<li th:if="${currentPage != 0}" class="page-item">
							<a class="page-link" th:href="@{'/user/view-contacts/'+${currentPage-1}}">
								Previous
							</a>
						</li>
						
						<li th:classappend="${currentPage == i-1 ? 'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item">
						
							<a class="page-link" th:href="@{'/user/view-contacts/'+${i-1}}">
							
								<span th:text="${i}"></span>
							
							</a>
							
						</li>
						
						<li th:if="${currentPage+1 != totalPages}" class="page-item">
							<a class="page-link" th:href="@{'/user/view-contacts/'+${currentPage+1}}">
								Next
							</a>
						</li>
						
					</ul>
				</nav> 

			</div>

		</div>

	</section>

</body>

</html>
