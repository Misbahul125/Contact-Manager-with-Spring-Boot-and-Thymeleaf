<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/normal_base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>
<body>
	<section>
	
		<div class="container">
		
			<div class="card">
			
				<div class="card-body my-2">
				
					<div class="container text-center">

						<img style="width: 200px; height: 200px; object-fit: fill;" th:src="@{/images/contact-logo.png}" />
							
						<h3 class="my-3 text-secondary font-italic font-weight-light">Start adding your conatacts</h3>

					</div>
					
					<a th:href="@{/user/add-contact}" class="btn btn-primary btn-block text-uppercase">Add Contact</a>
				
				</div>
			
			</div>
		
		</div>
		
		<script>
		
			$(document).ready(() => {
				$('.item').removeClass('active');
				$('#home-link').addClass('active');
			});
		
		</script>
	
	</section>
</body>
</html>
