<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/normal_base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Contact Detail</title>
</head>

<body>

	<section>

		<div class="card mx-3" th:if="${contact}">

			<div class="card-body">

				<div class="container text-center">

					<img style="width: 200px; height: 200px;" class="contact-picture"
						th:src="@{'/images/'+${contact.image}}" />

					<h3 class="mt-3" th:text="${contact.firstName+' '+contact.secondName}"></h3>
					
					<div class="description">

						<th:block th:utext="${contact.description}"></th:block>

					</div>

					<table class="table text-center mt-3">

						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">SM2022<span th:text="${contact.contactId}"></span></th>

							</tr>
						</thead>

						<tbody>

							<tr>
								<th scope="row">Email</th>

								<td><span th:text="${contact.email}"></span></td>

							</tr>

							<tr>
								<th scope="row">Phone</th>

								<td><span th:text="${contact.phone}"></span></td>

							</tr>

							<tr>
								<th scope="row">Work</th>

								<td><span th:text="${contact.work}"></span></td>

							</tr>

						</tbody>

					</table>

					<div class="container">
					
						<button class="btn btn-primary btn-sm btn-block">Edit</button>
						<button class="btn btn-danger btn-sm btn-block">Delete</button>
					
					</div>

				</div>

			</div>

		</div>

	</section>

</body>

</html>
